  <script>
    // Function to render the comparison list on the comparison page
function renderComparisonList() {
  // Retrieve comparison data from localStorage
  let compareList = JSON.parse(localStorage.getItem('compareList')) || [];

  // Get the comparison list container
  const comparisonListElement = document.getElementById('comparison-list');

  // Clear the existing content
  comparisonListElement.innerHTML = '';

  // If the compare list is empty, show a message
  if (compareList.length === 0) {
    comparisonListElement.innerHTML = '<p>No properties selected for comparison.</p>';
    return;
  }

  // Loop through the compareList and create property cards for each
  compareList.forEach((property, index) => {
    const propertyElement = document.createElement('div');
    propertyElement.classList.add('property-item');

    // Populate property details
    propertyElement.innerHTML = `
      <img src="${property.imgSrc}" alt="${property.location} Apartment">
      <h2>${property.type} - $${property.price}</h2>
      <p>Location: ${property.location}</p>
      <p>Bedrooms: ${property.bedrooms}</p>
      <button class="delete-btn" onclick="deleteProperty(${index})">Delete</button>
    `;

    // Append the new property element to the comparison list container
    comparisonListElement.appendChild(propertyElement);
  });
}

// Function to delete a property from the compare list
function deleteProperty(index) {
  // Get compare list from localStorage
  let compareList = JSON.parse(localStorage.getItem('compareList')) || [];

  // Remove the property at the specified index
  compareList.splice(index, 1);

  // Save updated list to localStorage
  localStorage.setItem('compareList', JSON.stringify(compareList));

  // Re-render the comparison list
  renderComparisonList();
}

// Call renderComparisonList on page load to display the properties on the comparison page
document.addEventListener('DOMContentLoaded', renderComparisonList);







  </script>
